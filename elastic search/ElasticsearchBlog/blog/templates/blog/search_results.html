<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for hit in hits %}
            <li>
                <h2>{{ hit.title }}</h2>
                <p>{{ hit.content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
